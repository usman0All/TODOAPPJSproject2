<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="main-container">
    <!-- task list left -->
  <div id="h1">
    <div id="heading">TASK LIST</div>
  </div>
  <!--  -->
  <div id="button-grp">
    <!-- add + button -->
    <button id="plus-button" onclick="addCardPop1()">+</button><span id="addtask-txt">Add Task</span>
    <button id="back-btn" onclick="MainPage()"></button>
  </div>

<!-- add task popup1 start or card adder-->
  <div id="add-new-list-border">
    <div id="add-new-list-heading">Add New list</div>
    <input type="text" placeholder="Add New List" id="input-of-add-list" class="input">
    <div id="add-new-list-buttons">
      <button id="add-button-of-list" class="task-btn" style="background-color: white; border-radius: 3px;"
       onclick="handleAddCard()">+
      </button>
      <button id="close-button-of-list" class="task-btn" style="background-color: white; border-radius: 3px;"
        onclick="closeAddCardPopup()">X</button>
    </div>
  </div>
  <!-- add item popup1 end -->

  <div id="card-title"></div>
  <!--card-container start-->

  <div id="card-container"></div>

  <!-- card-container end -->

  <div id="add-new-item-border">
    <div id="add-new-item-heading">Add New Item</div>
    <div>
      <hr>
      <input type="text" placeholder="Add New Item" id="input-of-add-item" class="input">
    </div>
    <div id="add-new-item-buttons">
      <button id="add-button-of-item" class="item-btn" style="background-color: white; border-radius: 3px;"
        onclick="addContentToCard()">+</button>
      <button id="close-button-of-item" class="item-btn" style="background-color: white; border-radius: 3px;"
        onclick="removeAddContentToCardPopup()">X</button>
    </div>
  </div>

</div>
  <script src="./index.js"></script>
</body>
</html>
